<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hysbysu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-[800px] mx-auto">
      <h1
        class="font-['Libre_Barcode_39_Extended_Text'] text-[10rem] text-transparent bg-clip-text bg-gradient-to-r from-sky-600 to-teal-400 uppercase text-center drop-shadow-md"
      >
        Hysbysu
      </h1>
      <h2 class="text-4xl font-bold text-slate-600 text-center uppercase mb-8">
        History
      </h2>
      <ol class="relative border-l border-slate-400">
        <li class="mb-10 ml-4">
          <div
            class="absolute w-4 h-4 bg-green-500 rounded-full mt-2 -left-2 border border-white"
          ></div>
          <time class="mb-1 text-md font-normal leading-none text-slate-400"
            >Satuday, 12 February 2022</time
          >
          <h3 class="text-lg font-semibold text-gray-900">
            No new data was scraped
          </h3>
          <p class="mb-4 text-lg font-normal text-gray-500">bruh moment</p>
        </li>
        {{ range .HistoryItems }}
          <li class="mb-10 ml-4">
            <div
              class="absolute w-4 h-4 bg-green-500 rounded-full mt-2 -left-2 border border-white"
            ></div>
            <time class="mb-1 text-md font-normal leading-none text-slate-400">
              {{ .TimeStampFormatted }}
            </time>
            <h3 class="text-lg font-semibold text-gray-900">
              No new data was scraped
            </h3>
            <p class="mb-4 text-lg font-normal text-gray-500">
              Scraped in {{ .DurationMilliseconds }}ms
            </p>
          </li>
        {{ end }}
      </ol>
    </div>
  </body>
</html>
